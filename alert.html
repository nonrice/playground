<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            height: 10em;
            width: 20em;
            box-shadow: 0 0 3em silver;
            margin: auto;
            border-radius: 0.5em;
            /*text-align: center;*/
            border: 0.1em solid black;
        }
        div button{
            margin-top: 0.6em;
            margin-left: 21em;
            width: 8em;
            height: 2em;
            background-color: white;
            border-radius: 0.5em;
            border: 0.1em solid black;
        }
        div button:hover{
            background-color: #DDEEFF;
        }
        div img{
            height: 3em;
            width: 3em;
            margin-top: 0.5em;
        }
        div input{
            margin-left: 0.2em;
            width: 25em;
        }
        #raptor{
            margin-top: 2.4em;
            margin-left: 21em;
            width: 8em;
            height: 2em;
            background-color: white;
            border-radius: 0.5em;
            border: 0.1em solid black;
        }
    </style>
</head>
<body>
<button onclick="showAlert();">show</button>
<div id="alert">
    <img src="http://1u88jj3r4db2x4txp44yqfj1.wpengine.netdna-cdn.com/wp-content/uploads/2015/01/lock.png" alt="d"><p>Your account is locked. Please type the password</p><input type="password" id="FOO"><button onclick="hideAlert();">Enter</button>
</div>
<script>
    function retry(){
        document.getElementById("alert").innerHTML="<img src='http://1u88jj3r4db2x4txp44yqfj1.wpengine.netdna-cdn.com/wp-content/uploads/2015/01/lock.png' alt='d'><p>Your account is locked. Please type the password</p><input type='password' id='FOO'><button onclick='hideAlert();'>Enter</button>";
    }
    function showAlert(){
        document.getElementById("FOO").value=null;
        document.getElementById("alert").hidden=false;
    }
    function hideAlert(){
        if(document.getElementById("FOO").value=="test::password"){document.getElementById("alert").hidden=true;}
        else{document.getElementById("alert").innerHTML="<img src='http://www.hse.gov.uk/workplacetransport/images/warning-general-2.gif' /><p>Wrong password!</p><button onclick='retry();' id='raptor'>retry</button>";}
    }
</script>
</body>
</html>
