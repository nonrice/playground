<!DOCTYPE html>
<html lang="en">
<head>
    <title>sums</title>
</head>
<body>
<textarea rows="4" cols="50" title="input" id="trollop"></textarea><br>
<button onclick="btnClicked();" id="total">submit numbers</button>
<script>
    var btnClicked=function () {
        var out=0;
        var numbers = document.getElementById("trollop").value;
        var res = numbers.split("\n");
        for (var i=0; i<res.length; i++){
            var number = parseInt(res[i]);
            if (!isNaN(number)) {
                out += number;
            }
        }
        var con=document.getElementById("total");
        alert(out);
        con.innerHTML=out;
        setTimeout(function () {
                con.innerHTML="submit numbers";
            }
        ,3000)
    }
</script>
</body>
</html>
