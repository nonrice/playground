<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="canvas" height="500" width="600" style="border: 1px solid silver; border-radius: 3px"></canvas>
<script>
    var ctx=document.getElementById("canvas").getContext("2d");
    var ctxX=250;
    var ctxY=300;
    ctx.beginPath();
    ctx.moveTo(ctxX, ctxY);
    function checkKey(e) {
        e = e || window.event;

        if (e.keyCode == '38') {
            ctxY++;
            ctx.lineTo(ctxX, ctxY);
        }
        else if (e.keyCode == '40') {
            ctxY--;
            ctx.lineTo(ctxX, ctxY);
        }
        else if (e.keyCode == '37') {
            ctxX++;
            ctx.lineTo(ctxX, ctxY);
        }
        else if (e.keyCode == '39') {
            ctxX--;
            ctx.lineTo(ctxX, ctxY);
        }
    }
</script>
</body>
</html>
