<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" onmousedown="mouseDown(event)"><p id="someText">jojo</p></div>
<div class="container" id="customMenu">
    <div class="input-group">
        <ul class="nav nav-pills nav-stacked" style="border: 1px solid #2a68a3; border-radius: 5px">
            <li><a style="background-color: #eEE" onclick="document.getElementById('someText').style.visibility='hidden';">clear</a></li>
            <li><a style="background-color: #eEE" onclick="document.getElementById('someText').style.visibility='visible';">reappear</a></li>
        </ul>
    </div>
</div>
<script>
    function mouseDown(e){
        e = e || window.event;
        if(e.which = 3){
            document.getElementById("customMenu").visibility="visible"
        }
    }
</script>
</body>
</html>
