<!DOCTYPE html>
<html lang="en">
<head>
    <title>sums</title>
</head>
<body>
<textarea rows="4" cols="50" title="input" id="trollop"></textarea><br>
<button onclick="btnClicked();" id="total">submit numbers</button>
<div id="display"></div>
<script>
    var btnClicked=function () {
        var odd = 0;
        var even = 0;
        var amount = 0;
        var out = 0;
        var numbers = document.getElementById("trollop").value;
        var res = numbers.split("\n");
        for (var i = 0; i < res.length; i++) {
            var number = parseInt(res[i]);
            if (!isNaN(number)) {
                out += number;
                amount = res.length;
            } else {
                amount--;
            }
            if (number % 2 == 1) {
                odd++;
            }
            if (number % 2 == 0) {
                even++;
            }
        }
        var display=document.getElementById("display");
        display.innerHTML=odd + " odd <br>" + even + " even <br>"
                + amount + " numbers entered <br>"
                + out + " are the numbers added up";
    }
</script>
</body>
</html>
