<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    </style>
</head>
<body>
<canvas id="foo" height="500" width="500"></canvas>
<script>
    function gradient(canvas, x, y, width, height, color1, color2, shadeSection, angle) {
        var ctx = document.getElementById(canvas).getContext("2d");
        var create = ctx.createLinearGradient(0, 0, shadeSection, angle);
        create.addColorStop(0, color1);
        create.addColorStop(1, color2);
        ctx.fillStyle = create;
        ctx.fillRect(x, y, width, height);
    }
    gradient("foo", 0, 0, 500, 500, "red", "blue", 630, 300);
</script>
</body>
</html>
