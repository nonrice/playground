<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide Show</title>
</head>
<body>
    <div class="w3-content" style="max-width:450px;position:relative">

        <img class="mySlides" src="https://media.giphy.com/media/U3u4azFhCIcG4/giphy.gif" style="width: 450px; height: 300px">
        <img class="mySlides" src="https://media.giphy.com/media/Lly4DL0xT0Hv2/giphy.gif" style="width: 450px; height: 300px">
        <img class="mySlides" src="https://media.giphy.com/media/x7HvOpVKjDhMA/giphy.gif" style="width: 450px; height: 300px">
        <img class="mySlides" src="https://media.giphy.com/media/BfarSXIKZx75C/giphy.gif" style="width: 450px; height: 300px">

        <a class="w3-btn-floating" style="position:absolute;top:45%;left:0" onclick="plusDivs(-1)">❮</a>
        <a class="w3-btn-floating" style="position:absolute;top:45%;right:0" onclick="plusDivs(1)">❯</a>

    </div>
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = x.length
            }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }
    </script>
</body>
</html>
